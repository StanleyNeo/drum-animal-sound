<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Drum Kit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arvo', cursive;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #DBEDF3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 0 #DA0463, 6px 6px 0 rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #404B69;
      border-radius: 10px;
      color: #DBEDF3;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-family: 'Arvo', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .btn.active {
      background: rgba(255, 255, 255, 0.3);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      border: 2px solid #404B69;
    }

    .volume-slider {
      width: 120px;
    }

    .drum-kit {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .drum {
      outline: none;
      border: 10px solid #404B69;
      font-size: 5rem;
      font-family: 'Arvo', cursive;
      line-height: 2;
      font-weight: 900;
      color: #DA0463;
      text-shadow: 3px 0 #DBEDF3;
      border-radius: 15px;
      display: inline-block;
      width: 150px;
      height: 150px;
      text-align: center;
      margin: 10px;
      background-color: white;
      cursor: pointer;
      transition: all 0.1s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .drum:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
    }

    .drum:active, .drum.pressed {
      transform: scale(0.95);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      opacity: 0.9;
    }

    /* Background images for each drum */
    .w { background-image: url("images/tom1.png"); }
    .a { background-image: url("images/tom2.png"); }
    .s { background-image: url("images/tom3.png"); }
    .d { background-image: url("images/tom4.png"); }
    .j { background-image: url("images/snare.png"); }
    .k { background-image: url("images/crash.png"); }
    .l { background-image: url("images/kick.png"); }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 15px;
      margin-top: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #404B69;
    }

    .instructions h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #DBEDF3;
      text-shadow: 2px 2px 0 #DA0463;
    }

    .instructions p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .key-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .key-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: 1px solid #404B69;
    }

    .key-letter {
      background: rgba(255, 255, 255, 0.2);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #DA0463;
      text-shadow: 1px 1px 0 #DBEDF3;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      opacity: 0.8;
      font-size: 1.1rem;
    }

    .pulse {
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3.5rem;
      }
      
      .drum {
        width: 130px;
        height: 130px;
        font-size: 4rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .drum {
        width: 110px;
        height: 110px;
        font-size: 3rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Drum ü•Å Kit</h1>
      <p class="subtitle">Click the drums or use your keyboard to play!</p>
    </header>

    <div class="controls">
      <button class="btn" id="record-btn">
        <i class="fas fa-circle"></i> Record
      </button>
      <button class="btn" id="play-btn" disabled>
        <i class="fas fa-play"></i> Play
      </button>
      <button class="btn" id="clear-btn">
        <i class="fas fa-trash"></i> Clear
      </button>
      <div class="volume-container">
        <i class="fas fa-volume-up"></i>
        <input type="range" min="0" max="100" value="80" class="volume-slider" id="volume">
      </div>
    </div>

    <div class="set drum-kit">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <div class="instructions">
      <h2>How to Play</h2>
      <p>Click on the drums or use your keyboard to play sounds. Record your performance and play it back!</p>
      <div class="key-list">
        <div class="key-item">
          <div class="key-letter">W</div>
          <div class="sound-name">Tom 1</div>
        </div>
        <div class="key-item">
          <div class="key-letter">A</div>
          <div class="sound-name">Tom 2</div>
        </div>
        <div class="key-item">
          <div class="key-letter">S</div>
          <div class="sound-name">Tom 3</div>
        </div>
        <div class="key-item">
          <div class="key-letter">D</div>
          <div class="sound-name">Tom 4</div>
        </div>
        <div class="key-item">
          <div class="key-letter">J</div>
          <div class="sound-name">Snare</div>
        </div>
        <div class="key-item">
          <div class="key-letter">K</div>
          <div class="sound-name">Crash</div>
        </div>
        <div class="key-item">
          <div class="key-letter">L</div>
          <div class="sound-name">Kick Bass</div>
        </div>
      </div>
    </div>

    <footer>
      Made with ‚ù§Ô∏è in Singapura.
    </footer>
  </div>

  <script>
    // Global variables
    let isRecording = false;
    let recordedSequence = [];
    let startTime;
    let volume = 0.8;

    // DOM elements
    const recordBtn = document.getElementById('record-btn');
    const playBtn = document.getElementById('play-btn');
    const clearBtn = document.getElementById('clear-btn');
    const volumeSlider = document.getElementById('volume');

    // Original functionality
    var numberOfDrumButtons = document.querySelectorAll(".drum").length;

    for (var i = 0; i < numberOfDrumButtons; i++) {
      document.querySelectorAll(".drum")[i].addEventListener("click", function() {
        var buttonInnerHTML = this.innerHTML;
        makeSound(buttonInnerHTML);
        buttonAnimation(buttonInnerHTML);
        
        // Record if recording is active
        if (isRecording) {
          const time = Date.now() - startTime;
          recordedSequence.push({ key: buttonInnerHTML, time });
        }
      });
    }

    document.addEventListener("keypress", function(event) {
      makeSound(event.key);
      buttonAnimation(event.key);
      
      // Record if recording is active
      if (isRecording) {
        const time = Date.now() - startTime;
        recordedSequence.push({ key: event.key, time });
      }
    });

    function makeSound(key) {
      switch (key) {
        case "w":
          var tom1 = new Audio("sounds/tom-1.mp3");
          tom1.volume = volume;
          tom1.play();
          break;

        case "a":
          var tom2 = new Audio("sounds/tom-2.mp3");
          tom2.volume = volume;
          tom2.play();
          break;

        case "s":
          var tom3 = new Audio('sounds/tom-3.mp3');
          tom3.volume = volume;
          tom3.play();
          break;

        case "d":
          var tom4 = new Audio('sounds/tom-4.mp3');
          tom4.volume = volume;
          tom4.play();
          break;

        case "j":
          var snare = new Audio('sounds/snare.mp3');
          snare.volume = volume;
          snare.play();
          break;

        case "k":
          var crash = new Audio('sounds/crash.mp3');
          crash.volume = volume;
          crash.play();
          break;

        case "l":
          var kick = new Audio('sounds/kick-bass.mp3');
          kick.volume = volume;
          kick.play();
          break;

        default: console.log(key);
      }
    }

    function buttonAnimation(currentKey) {
      var activeButton = document.querySelector("." + currentKey);
      activeButton.classList.add("pressed");
      
      // Add pulse effect
      activeButton.classList.add("pulse");
      setTimeout(() => {
        activeButton.classList.remove("pulse");
      }, 500);

      setTimeout(function() {
        activeButton.classList.remove("pressed");
      }, 100);
    }

    // Enhanced functionality
    function toggleRecording() {
      if (!isRecording) {
        // Start recording
        isRecording = true;
        recordedSequence = [];
        startTime = Date.now();
        recordBtn.classList.add("active");
        recordBtn.innerHTML = '<i class="fas fa-square"></i> Stop';
        playBtn.disabled = true;
      } else {
        // Stop recording
        isRecording = false;
        recordBtn.classList.remove("active");
        recordBtn.innerHTML = '<i class="fas fa-circle"></i> Record';
        playBtn.disabled = recordedSequence.length === 0;
      }
    }

    function playRecording() {
      if (recordedSequence.length === 0) return;
      
      playBtn.disabled = true;
      recordBtn.disabled = true;
      
      recordedSequence.forEach((note, index) => {
        setTimeout(() => {
          makeSound(note.key);
          buttonAnimation(note.key);
          
          // Re-enable buttons after last note
          if (index === recordedSequence.length - 1) {
            setTimeout(() => {
              playBtn.disabled = false;
              recordBtn.disabled = false;
            }, 500);
          }
        }, note.time);
      });
    }

    function clearRecording() {
      recordedSequence = [];
      playBtn.disabled = true;
    }

    function updateVolume() {
      volume = volumeSlider.value / 100;
    }

    // Set up event listeners for enhanced features
    recordBtn.addEventListener('click', toggleRecording);
    playBtn.addEventListener('click', playRecording);
    clearBtn.addEventListener('click', clearRecording);
    volumeSlider.addEventListener('input', updateVolume);
  </script>
</body>
</html>
